<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>DOM</title>

<script type="text/javascript">
function agregarElemento() {
	var elemento = document.createElement('li');
	var texto = document.createTextNode('Safari');

	elemento.appendChild(texto);

	var lista = document.getElementById('lista');
	lista.appendChild(elemento);

    etiqueta = '<li>Opera Móvil</li>';

	lista.innerHTML = lista.innerHTML + etiqueta;
}

function eliminarElemento() {
	

	var lista = document.getElementById('lista');
	var elemento = lista.lastElementChild;
	lista.removeChild(elemento);

	
}

</script>
</head>

<body>

<ul id="lista">
	<li>Chrome</li>
	<li>Android</li>
	<li>Firefox</li>
	<li>Internet Explorer</li>
</ul>

<input type="button" value="Añadir " onclick="agregarElemento();">

<input type="button" value="Eliminar " onclick="eliminarElemento();">

</body>
</html>
